version: v1.0
name: Build & Test
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2204
auto_cancel:
  running:
    when: 'true'

blocks:
  - name: ğŸ§ª QA
    dependencies: []
    task:
      env_vars:
        - name: MIX_ENV
          value: test
        - name: DOCKER_BUILDKIT
          value: "1"
        - name: ERLANG_VERSION
          value: "27"
        - name: ELIXIR_VERSION
          value: "1.17.3"
      prologue:
        commands:
          - checkout
      jobs:
        - name: ğŸ§ª Code Format
          commands:
            - make format

        - name: ğŸ§ª Static Code Analysis
          commands:
            - make credo

        - name: ğŸ§ª Unit Test
          commands:
            - make test.setup
            - make test

      epilogue:
        always:
          commands:
            - "[[ -f out/results.xml ]] && test-results publish --name \"Unit Test\" out/results.xml"

  - name: ğŸ›¡ï¸ Deployment Preconditions
    dependencies:
      - ğŸ§ª QA
    task:
      secrets:
        - name: security-toolbox-shared-read-access
      env_vars:
        - name: MIX_ENV
          value: prod
        - name: DOCKER_BUILDKIT
          value: "1"

      prologue:
        commands:
          - checkout
          - mv ~/.ssh/security-toolbox ~/.ssh/id_rsa
          - sudo chmod 600 ~/.ssh/id_rsa
          - sem-version ruby 2.7
      jobs:
        - name: ğŸ›¡ï¸ Check Code
          commands:
            - make check.static
        - name: ğŸ›¡ï¸ Check Dependencies
          commands:
            - make check.deps

after_pipeline:
  task:
    jobs:
      - name: Submit Reports
        commands:
          - test-results gen-pipeline-report
