version: v1.0
name: Release
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

blocks:
  - name: "Release"
    task:
      secrets:
        - name: sem-robot-ghtoken

      jobs:
        - name: Release
          commands:
            - checkout
            - make setup
            - make escript.build
            - bash .semaphore/release.sh
