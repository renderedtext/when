version: v1.0
name: Build & Test
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2004
auto_cancel:
  running:
    when: 'true'

blocks:
  - name: 🧪 QA
    dependencies: []
    task:
      env_vars:
        - name: MIX_ENV
          value: test
        - name: DOCKER_BUILDKIT
          value: "1"
      prologue:
        commands:
          - checkout
      jobs:
        - name: 🧪 Code Format
          commands:
            - make format

        - name: 🧪 Static Code Analysis
          commands:
            - make credo

        - name: 🧪 Unit Test
          matrix:
            - env_var: ERLANG_VERSION
              values: [ "24", "25", "26"]
            - env_var: ELIXIR_VERSION
              values: [ "1.16.3"]
          commands:
            - make test.setup
            - make test

        - name: 🧪 Unit Test - Erlang 27
          matrix:
            - env_var: ERLANG_VERSION
              values: [ "27"]
            - env_var: ELIXIR_VERSION
              values: [ "1.17.3"]
          commands:
            - make test.setup
            - make test

        - name: 🧪 Escript Binary Test
          matrix:
            - env_var: ERLANG_VERSION
              values: [ "24", "25", "26", "27" ]
          commands:
            - ELIXIR_VERSION=1.16.3
            - |
              if [ "$ERLANG_VERSION" = "27" ]; then
                ELIXIR_VERSION=1.17.3
              fi
            - sem-version elixir $ELIXIR_VERSION
            - sem-version erlang $ERLANG_VERSION
            - sudo apt update
            - sudo apt install -y bc
            - make prod.setup
            - MIX_ENV=prod make escript.build
            - sudo chmod +x when
            - mv test/script/test_list_inputs.sh ./test_list_inputs.sh
            - mv test/script/test_reduce.sh ./test_reduce.sh
            - mv test/script/run_escript_binary_test_suite.sh ./run_escript_binary_test_suite.sh
            - sudo chmod +x test_list_inputs.sh
            - sudo chmod +x test_reduce.sh
            - sudo chmod +x run_escript_binary_test_suite.sh
            - ./run_escript_binary_test_suite.sh

      epilogue:
        always:
          commands:
            - '[[ -f out/results.xml ]] && test-results publish --name "$SEMAPHORE_JOB_NAME" out/results.xml'

  - name: 🛡️ Deployment Preconditions
    dependencies:
      - 🧪 QA
    task:
      secrets:
        - name: security-toolbox-shared-read-access
      env_vars:
        - name: MIX_ENV
          value: prod
        - name: DOCKER_BUILDKIT
          value: "1"

      prologue:
        commands:
          - checkout
          - mv ~/.ssh/security-toolbox ~/.ssh/id_rsa
          - sudo chmod 600 ~/.ssh/id_rsa
          - sem-version ruby 2.7
      jobs:
        - name: 🛡️ Check Code
          commands:
            - make check.static
        - name: 🛡️ Check Dependencies
          commands:
            - make check.deps

after_pipeline:
  task:
    jobs:
      - name: Submit Reports
        commands:
          - test-results gen-pipeline-report

promotions:
  - name: "Release on Github"
    pipeline_file: "release.yml"
    auto_promote_on:
      - result: passed
        branch:
          - "^refs/tags/v*"